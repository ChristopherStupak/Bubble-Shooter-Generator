<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bubble Shooter Level Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎯 Bubble Shooter Level Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="width">Grid Width:</label>
                <input type="range" id="width" min="4" max="30" value="12">
                <span id="widthValue">12</span>
            </div>
            <div class="control-group">
                <label for="height">Grid Height:</label>
                <input type="range" id="height" min="4" max="300" value="8">
                <span id="heightValue">8</span>
            </div>
            <div class="control-group">
                <label for="colors">Number of Colors:</label>
                <input type="range" id="colors" min="1" max="7" value="4">
                <span id="colorsValue">4</span>
            </div>
            <div class="control-group">
                <label for="emptySpaces">Empty Spaces (%):</label>
                <input type="range" id="emptySpaces" min="0" max="30" value="10">
                <span id="emptySpacesValue">10%</span>
            </div>
            <div class="control-group">
                <label for="colorDensity">Color Density (%):</label>
                <input type="range" id="colorDensity" min="0" max="100" value="50">
                <span id="colorDensityValue">50%</span>
            </div>
        </div>

        <div class="special-controls">
            <h3>🌟 Special Bubbles</h3>
            <div class="controls">
                <div class="control-group">
                    <label for="birdCount">🐦 Birds (targets):</label>
                    <input type="range" id="birdCount" min="0" max="10" value="1">
                    <span id="birdCountValue">1</span>
                </div>
                <div class="control-group">
                    <label for="lockedChance">🔒 Locked Bubbles (%):</label>
                    <input type="range" id="lockedChance" min="0" max="50" value="5">
                    <span id="lockedChanceValue">5%</span>
                </div>
                <div class="control-group">
                    <label for="bombChance">💣 Bombs (%):</label>
                    <input type="range" id="bombChance" min="0" max="30" value="2">
                    <span id="bombChanceValue">2%</span>
                </div>
                <div class="control-group">
                    <label for="transparentChance">⚪ Transparent (%):</label>
                    <input type="range" id="transparentChance" min="0" max="40" value="3">
                    <span id="transparentChanceValue">3%</span>
                </div>
                <div class="control-group">
                    <label for="stoneChance">🪨 Stones (%):</label>
                    <input type="range" id="stoneChance" min="0" max="40" value="3">
                    <span id="stoneChanceValue">3%</span>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="generateLevel()">🎲 Generate New Level</button>
            <button onclick="generateMultiple()">📦 Generate 5 Levels</button>
            <button class="export-btn" onclick="exportLevel('json')">📄 Export JSON</button>
            <button class="export-btn" onclick="exportLevel('array')">🔢 Export Array</button>
            <button class="export-btn" onclick="copyToClipboard()">📋 Copy to Clipboard</button>
        </div>
        
        <div class="level-display">
            <h3>Level Preview</h3>
            <div id="levelPreview"></div>
            
            <div class="metadata" id="metadata"></div>
        </div>
        
        <div class="export-area">
            <h3>Export Data</h3>
            <textarea id="exportData" placeholder="Generated level data will appear here..."></textarea>
        </div>
    </div>

    <script src="bubble_shooter_generator.js"></script>
    <script src="editor.js"></script>
</body>
</html>
